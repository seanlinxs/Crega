{% extends 'main/base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}

<div class="container">
  <div class="sub-heading">
    {{ news.title }}
  </div>
  <div class="row">
      <div class="news-image-container">
          <img src="{{ media_url }}/{{ news.image }}" alt="{{ news.image }}" />
      </div>
  </div>
  <div class="row">
      <p class="text-justify">
          {{ content|safe }}
      </p>
  </div>
</div>

{% endblock %}
