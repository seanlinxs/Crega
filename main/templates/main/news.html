{% extends 'main/base.html' %}

{% block title %}News{% endblock %}

{% block content %}

<div class="container">

  <div class="sub-heading">China Railway Engineering Equipment (Australia) Pty Ltd</div>

  <div class="row news">
    <ul>
      {% for n in news %}
      <li>
        <div class="news-picture thumbnail">
          <img src="{{ media_url }}/{{ n.image }}" />
        </div>
        <div class="news-content">
	  {% if n.source == 'INLINE' %}
          <a href="{% url 'singlenews' pk=n.id %}" target="_blank">{{ n.title }}</a>
	  {% else %}
	  <a href="{{ n.content }}" target="_blank">{{ n.title }}</a>
	  {% endif %}
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
