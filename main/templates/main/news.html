{% extends 'main/base.html' %}

{% block title %}News{% endblock %}

{% block content %}

<div class="container">
  <div class="row news">
    <ul>
      {% for n in news %}
      <li>
        <div class="news-picture thumbnail">
          <img src="{{ media_url }}/{{ n.image }}" />
        </div>
        <div class="news-content">
          <a href="{% url 'singlenews' pk=n.id %}">{{ n.title }}</a>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
